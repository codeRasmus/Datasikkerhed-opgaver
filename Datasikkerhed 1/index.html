<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vigenère Cipher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
      }
      .container {
        max-width: 500px;
        margin: auto;
      }
      input,
      button,
      textarea {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }
      .cipher-selector {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Choose Cipher Type</h1>
      <div class="cipher-selector">
        <label for="caesar">Caesar Cipher</label>
        <input type="radio" id="caesar" name="cipher" value="caesar" checked />
        <label for="vigenere">Vigenère Cipher</label>
        <input type="radio" id="vigenere" name="cipher" value="vigenere" />
      </div>

      <label for="key">Enter Key:</label>
      <input type="number" id="key" placeholder="Enter encryption key" />

      <label for="text">Enter Text:</label>
      <textarea
        id="text"
        rows="5"
        placeholder="Enter text to encrypt or decrypt"
      ></textarea>

      <button onclick="processCipher('encrypt')">Encrypt</button>
      <button onclick="processCipher('decrypt')">Decrypt</button>

      <h3>Result:</h3>
      <textarea id="result" rows="5" readonly></textarea>
    </div>

    <script src="script.js"></script>
    <script>
      // Modify the processCipher function to get the selected cipher type
      function processCipher(action) {
        const cipherType = document.querySelector(
          'input[name="cipher"]:checked'
        ).value;
        const key = document.getElementById("key").value;
        const text = document.getElementById("text").value;

        if (key && text) {
          if (cipherType === "vigenere") {
            if (action === "encrypt") {
              vigE(key, text);
            } else if (action === "decrypt") {
              vigD(key, text);
            }
          } else if (cipherType === "caesar") {
            if (action === "encrypt") {
              caesarE(Number(key), text);
            } else if (action === "decrypt") {
              caesarD(Number(key), text);
            }
          }
        } else {
          alert("Please provide both key and text.");
        }
      }
    </script>
  </body>
</html>
